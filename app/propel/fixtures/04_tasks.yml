Smirik\CourseBundle\Model\Task:
  Task_1:
    lesson_id: Lesson_1
    title: Выполните программу Hello World из презентации
    text: 'Напишите и запустите программу либо с помощью ruby и Scite, либо с помощью веб-сайта CodePad.'
  Task_2:
    lesson_id: Lesson_1
    title: Первая программа на ruby
    text: 'Напишите программу, которая выводит на экран 2<sup>100</sup>, 3<sup>100</sup>. В ответе, помимо самой программы, укажите эти числа.'
  Task_3:
    lesson_id: Lesson_2
    title: Сравнение чисел
    text: 'Напишите программу, которая сравнивает 2<sup>100</sup> и 3<sup>50</sup>. Файл с программой прикрепите к заданию.'

