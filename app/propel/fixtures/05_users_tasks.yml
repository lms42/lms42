Smirik\CourseBundle\Model\Task:
    Task_1:
        lesson_id: Lesson_1
        title: Калькулятор
        text: 'Напишите программу, которая вычисляет 2 в степени 100, 3 в степени 50, 2+2*2, корень из 3. В ответе, помимо текста самой программы, укажите результат выполнения программы.&nbsp;'
        created_at: '2012-09-02 22:40:31'
        updated_at: '2012-09-02 22:40:31'
        sortable_rank: '1'
    Task_2:
        lesson_id: Lesson_1
        title: 'Смена переменных'
        text: 'Даны две переменные типа integer: <i>a</i> и <i>b</i>. Напишите программу, которая без создания дополнительной переменной меняет их значения местами, то есть переменная&nbsp;<i>a</i> становится равной <i>b<b></b></i><b></b>, а&nbsp;<i>b</i> —&nbsp;<b></b><i>a</i>. Если вы не можете придумать решение, укажите хотя бы ваши идеи.'
        created_at: '2012-09-02 22:42:04'
        updated_at: '2012-09-02 22:42:04'
        sortable_rank: '2'
    Task_3:
        lesson_id: Lesson_2
        title: Сравнения
        text: 'Напишите программу, которая сравнивает два числа: 2 в степени 100 и 3 в степени 50. Программа должна выводить слово "больше", если первое число больше второго, "равно" — если числа равны, "меньше" — если первое число меньше второго. Сами числа выводить не нужно.'
        created_at: '2012-09-02 22:44:00'
        updated_at: '2012-09-02 22:44:00'
        sortable_rank: '1'
    Task_4:
        lesson_id: Lesson_3
        title: 'Формула Хартли'
        text: 'Задана переменная N (типа integer), в которой хранится количество символов некоего алфавита, неизвестно какого. Напишите программу, которая посчитает, какое минимальное количество&nbsp;бит может занимать один символ данного алфавита. В ответе программа должна выводить только число — количество бит.'
        created_at: '2012-09-02 22:46:40'
        updated_at: '2012-09-02 22:46:40'
        sortable_rank: '1'
    Task_5:
        lesson_id: Lesson_3
        title: 'Числа Фибоначчи'
        text: 'Напишите программу, вычисляющую N-ное число Фибоначчи (N задаётся в виде переменной в начале программы) с помощью цикла whilte. Вычислите 100-ое число Фибоначчи с помощью программы и сравните результат с программой, указанной в презентации.<br><br>Дополнительно укажите, какая из программ вам кажется более удачной и почему?<br><br>В ответе нужно написать:<br><ul><li>программу с циклом while,</li><li>два значения: 100-ое число Фибоначчи, вычисленное обеими программами,</li><li>мнение насчёт явного и неявного циклов.</li></ul>'
        created_at: '2012-09-02 22:48:41'
        updated_at: '2012-09-02 22:48:41'
        sortable_rank: '2'
    Task_6:
        lesson_id: Lesson_4
        title: 'Произведение элементов'
        text: 'Напишите программу, которая с помощью метода inject вычисляет произведение элементов массива. В качестве массива можно использовать любой набор целых чисел, задаваемый в начале программы.'
        created_at: '2012-09-02 22:49:47'
        updated_at: '2012-09-02 22:49:47'
        sortable_rank: '1'
    Task_7:
        lesson_id: Lesson_4
        title: Средние
        text: 'Напишите программу, которая для заданного в начале программы массива натуральных чисел вычисляет:<br><ul><li>среднее арифметическое элементов массива,</li><li>среднее геометрическое элементов массива,</li><li>среднее гармоническое элементов массива.</li></ul>'
        created_at: '2012-09-02 22:50:44'
        updated_at: '2012-09-02 22:50:44'
        sortable_rank: '2'
    Task_8:
        lesson_id: Lesson_4
        title: 'Поиск элементов'
        text: 'Задан массив из 10 целых чисел (любых). Напишите программу, которая с помощью метода find_all выводит на экран все элементы массива, меньшие нуля и делящиеся на 3.'
        created_at: '2012-09-02 22:51:54'
        updated_at: '2012-09-02 22:51:54'
        sortable_rank: '3'
    Task_9:
        lesson_id: Lesson_4
        title: 'Поиск и сумма'
        text: 'Задан массив из 10 целых чисел (любых). Напишите программу, которая выводит на экран сумму всех чётных положитительных элементов массива.'
        created_at: '2012-09-02 22:52:38'
        updated_at: '2012-09-02 22:52:38'
        sortable_rank: '4'
    Task_10:
        lesson_id: Lesson_5
        title: 'Длина слов'
        text: 'Задана строка <i>s</i>. Напишите программу, вычисляющую среднюю длину слова.<br><br><b>Пояснение:</b> <i>средняя длина слова в строке — это среднее арифметическое длин всех слов строки.</i><br><br><b>Пример:</b><br>Дана строка: "Мама мыла раму доместосом".<br>Средняя длина слова: (4+4+4+10)/4 = 5.5 символов.<br>Ответ: 5.5'
        created_at: '2012-09-02 22:54:57'
        updated_at: '2012-09-02 22:54:57'
        sortable_rank: '1'
    Task_11:
        lesson_id: Lesson_5
        title: Палиндромы
        text: 'Дана строка <i>s</i>. Напишите программу, выводящую на экран все слова-палиндромы, встречающиеся в строке.<br><br><b>Пояснение</b><br>Палиндромом называют слово (или словосочетание), одинаково читающееся в обоих направлениях.<br><br><b>Примеры:</b><br><ul><li>топот,</li><li>анна,</li><li>А роза упала на лапу Азора.</li></ul>'
        created_at: '2012-09-02 22:56:28'
        updated_at: '2012-09-02 22:56:28'
        sortable_rank: '2'
    Task_12:
        lesson_id: Lesson_5
        title: 'Сложные палиндромы'
        text: 'Дана строка <i>s</i>. Напишите программу, выводящую на экран все палиндромы, находящиеся в данной строке (включая палиндромы-словосочетания).<br><br><b>Комментарий</b><br>Если вы не можете решить эту задачу, в ответе укажите идеи насчёт решения.'
        created_at: '2012-09-02 22:57:34'
        updated_at: '2012-09-02 22:57:34'
        sortable_rank: '3'
    Task_13:
        lesson_id: Lesson_6
        title: '451 градус по Фаренгейту'
        text: 'Напишите функцию, которая переводит градусы по Фаренгейту в градусы по Цельсию. С помощью функции найдите, чему равен 451 градус по Фаренгейту в Цельсиях и укажите это число в ответе. <br><br>Дополнительно поясните, откуда взялось вообще число 451.&nbsp;<br><br>Ответ должен содержать 3 части:<br><ul><li>функция перевода градусов,</li><li>значение 451 градуса по Фаренгейту в Цельсиях,</li><li>объяснение, откуда взялось число 451.&nbsp;<br></li></ul>'
        created_at: '2012-09-02 23:00:52'
        updated_at: '2012-09-02 23:00:52'
        sortable_rank: '1'
    Task_14:
        lesson_id: Lesson_7
        title: 'Взаимно-простые числа'
        text: 'Дано натуральное число <i>a</i>. Выведите на экран все числа, которые взаимно просты с <i>a</i> и не превышают некоего числа N, заданного в начале программы.<br><br><b>Пример</b><br>N = 10<br>a = 3<br>Программа должна вывести все числа, меньшие либо равные&nbsp;10 и взаимно простые с 3. Таких чисел шесть: 2, 4, 5, 7, 8, 10.'
        created_at: '2012-09-02 23:02:46'
        updated_at: '2012-09-02 23:02:46'
        sortable_rank: '1'
    Task_15:
        lesson_id: Lesson_7
        title: 'Ханойские башни'
        text: 'Напишите программу, которая выводит на экран алгоритм решения задачи о Ханойских башнях для заданного количества колец N (N задаётся в начале программы).<br><br><b>Дополнительно</b> решите следующую задачу:<br>Предположим, что на перекладывание одного кольца монахи тратят 1 минуту. Посчитайте, сколько потребуется монахам времени, чтобы выполнить условие Брахмы для конца света.'
        created_at: '2012-09-02 23:05:46'
        updated_at: '2012-09-02 23:05:46'
        sortable_rank: '2'
    Task_16:
        lesson_id: Lesson_8
        title: 'Задача о коммивояжёре'
        text: 'Коммивояжёру для продажи своего товара нужно посетить несколько городов. Некоторые города соединены дорогами. Напишите самый простой жадный алгоритм, который бы выбрал коммивояжёру кратчайший путь из возможных.<br><br><b>Замечание</b><br>В данном задании не требуется:<br><ul><li>Написать программу. Достаточно только алгоритма.</li><li>Найти самый-самый короткий путь. Ваша цель — предложить рабочий алгоритм, использующий жадный принцип выбора.</li></ul>'
        created_at: '2012-09-02 23:08:44'
        updated_at: '2012-09-02 23:08:44'
        sortable_rank: '1'
    Task_17:
        lesson_id: Lesson_9
        title: 'Резюме'
        text: 'Напишите краткое резюме, что вы поняли из презентации по паттернам программирования. Выделите те моменты, которые показались вам наиболее актуальными, и <b>объясните</b>, почему.'
        created_at: '2012-09-02 23:11:36'
        updated_at: '2012-09-02 23:11:36'
        sortable_rank: '1'
    Task_18:
        lesson_id: Lesson_10
        title: 'Повторение слов'
        text: 'Задана строка <i>s</i>. Выведите на экран 10 наиболее встречающихся слов в строке.<br><br><b>Замечание</b><br>Для проверки в этой задаче рекомендуется вводить достаточно большой кусок текста. Взять его можно из любой книги, например, из Войны и Мира.'
        created_at: '2012-09-02 23:13:01'
        updated_at: '2012-09-02 23:13:01'
        sortable_rank: '1'
    Task_19:
        lesson_id: Lesson_10
        title: 'Парсинг данных'
        text: 'Задан кусок вывода одной из метеорологических служб в виде строковой переменной <i>s</i> в следующем формате: весь текст состоит из строк (количество строк неизвестно), каждая строка состоит из:<br><ol><li>Даты в следующем формате: <i>число</i> (одна или&nbsp;две цифры), затем символ&nbsp;<i>точка</i>, затем <i>месяц</i> (одна или две цифры). Пример: 13.02</li><li>Символ <i>пробела</i> после даты.</li><li>Температуры в виде вещественного числа: 15.23. Дробная часть отделена от целой запятой.</li></ol>Пример входной строки <i>s</i>:<br>13.02 -22.5<br>14.01 -5.9<br>18.02 -9.5<br>15.04 2.3<br>17.05 10.4<br>18.06 22.2<br>01.01 -10.1<br><br><b>Задание</b><br>Вывести на экран среднемесячные температуры за каждый месяц в формате "<i>номер месяца</i> пробел <i>средняя температура</i>). Если для данного месяца данные отсутствуют — вывести "<i>номер месяца </i>пробел <i>данные отсутствуют</i>).<i> </i>Месяцы выводить в порядке возрастания, начиная с января (01).<br><br>Пример вывода:<br>01 -8.0<br>02 -16.0<br>03 данные отсутствуют<br>04 2.3<br>05 10.4<br>06 22.2<br>07 данные отсутствуют<br>08&nbsp;данные отсутствуют<br>09&nbsp;данные отсутствуют<br>10&nbsp;данные отсутствуют<br>11&nbsp;данные отсутствуют<br>12&nbsp;данные отсутствуют'
        created_at: '2012-09-02 23:21:04'
        updated_at: '2012-09-02 23:21:04'
        sortable_rank: '2'
    Task_20:
        lesson_id: Lesson_11
        title: Приоритет
        text: '<p>Расставьте минусы информационного общества в порядке их важности (согласно вашим представлениям) и объясните, почему вы расставили именно так.</p>'
        created_at: '2013-08-05 13:01:03'
        updated_at: '2013-08-05 13:01:26'
        sortable_rank: '1'
    Task_21:
        lesson_id: Lesson_11
        title: 'Плюсы и минусы'
        text: '<p>Дополните список плюсов и минусов информационного общества своими примерами, три (или больше) плюса и три (или больше) минуса.</p>'
        created_at: '2013-08-05 13:01:44'
        updated_at: '2013-08-05 13:01:44'
        sortable_rank: '2'
